defaults:
  db:
    location: localhost
    name: army_ant
    type: mongo
  eval:
    metrics:
      favorite:
        - GMAP
        - MAP
        - NDCG@10
        - P@10
    location: /opt/army-ant/eval
  depend:
    stanford-ner: /opt/stanford-ner-2015-12-09
  jvm:
    memory: 5120

engines:
  gow-wikipedia:
    name: Wikipedia Data - Graph of Word
    message: >-
      Don't forget to launch Gremlin Server with the "gow_wikipedia" graph
      configured (e.g., "bin/gremlin-server.sh gremlin-server-neo4j.yaml").
    db:
      name: wikipedia_data
    index:
      type: gow
      location: localhost:8182/gow_wikipedia

  goe-wikipedia_data:
    name: Wikipedia Data - Graph of Entity
    message: >-
      Don't forget to launch Gremlin Server with the "goe_wikipedia" graph
      configured (e.g., "bin/gremlin-server.sh gremlin-server-neo4j.yaml").
    db:
      name: wikipedia_data
    index:
      type: goe
      location: localhost:8182/goe_wikipedia

  gow-inex-10t-nl:
    name: INEX 10T-NL - Graph of Word
    message: >-
      Don't forget to launch Gremlin Server with the "gow_inex_10t_nl" graph
      configured (e.g., "bin/gremlin-server.sh gremlin-server-neo4j.yaml").
    db:
      name: aa_inex
    index:
      type: gow
      location: localhost:8182/gow_inex_10t_nl

  goe-inex-10t-nl:
    name: INEX 10T-NL - Graph of Entity
    message: >-
      Don't forget to launch Gremlin Server with the "goe_inex_10t_nl" graph
      configured (e.g., "bin/gremlin-server.sh gremlin-server-neo4j.yaml").
    db:
      name: aa_inex
    index:
      type: goe
      location: localhost:8182/goe_inex_10t_nl

  lucene-inex-10t-nl:
    name: INEX 10T-NL - Lucene
    db:
      name: aa_inex
    index:
      type: lucene
      location: /opt/army-ant/data/inex-10t-nl/lucene
    ranking:
      default:
        id: tf_idf
        #params:
          #k1: 1.2
          #b: 0.75
      functions:
        tf_idf:
          name: TF-IDF
        bm25:
          name: BM25
          params:
            k1: [1, 1.2, 1.8]
            b: [0.5, 0.75, 1]
        dfr:
          name: DFR
          params:
            BM: [BE, G, P, D, In, Ine, IF]
            AE: [L, B, Disabled]
            N: [H1, H2, H3, Z, Disabled]

  hgoe-inex-10t-nl:
    name: INEX 10T-NL - Hypergraph-of-Entity
    db:
      name: aa_inex
    index:
      type: hgoe
      location: /opt/army-ant/data/inex-10t-nl/hgoe
      preload: false
    ranking:
      default:
        id: random_walk
        params:
          l: 3
          r: 100
      functions:
        jaccard:
          name: Jaccard Score
        random_walk:
          name: Random Walk Score
          params:
            l: [1, 2, 3, 4, 5, 6]
            r: [10, 100, 250, 500, 750, 1000]

  hgoe-syns-context-10t-nl-inex-52t-nl:
    name: INEX 10T-NL - Hypergraph-of-Entity (Synonyms; Context 52T-NL)
    db:
      name: aa_inex
    index:
      type: hgoe:syns:context
      location: /opt/army-ant/data/inex-10t-nl/hgoe-syns-context-52t-nl
      preload: false
    features:
      - context
      - syns
    ranking:
      default:
        id: random_walk
        params:
          l: 3
          r: 100
      functions:
        jaccard:
          name: Jaccard Score
        random_walk:
          name: Random Walk Score
          params:
            l: [1, 2, 3, 4, 5, 6]
            r: [10, 100, 250, 500, 750, 1000]

